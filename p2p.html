          <p><span>&nbsp;</span></p><p><span>主要</span><span>模仿</span><span>了</span><span>钱</span><span>生</span><span>钱</span><span>的</span><span>一个</span><span>app</span><span>，</span><span>这个</span><span>产品</span><span>的</span><span>交互</span><span>比较</span><span>经典</span><span>，</span><span>能够</span><span>很好</span><span>的</span><span>运</span><span>用动态面板</span><span>、框架</span><span>、中继器</span><span>、</span><span>函数</span><span>等</span><span>功能</span><span>。</span><span></span></p><p><span>1</span><span>、</span><span>主页</span><span>里面</span><span>实现</span><span>了</span><span>banner</span><span>图</span><span>自动</span><span>轮播</span><span>，</span><span>公告</span><span>上下</span><span>轮播</span><span>效果</span><span>；</span></p><p><span>2</span><span>、</span><span>产品</span><span>：重点做了定期理财</span><span>这个</span><span>页面</span><span>，</span><span>其他</span><span>的</span><span>页面</span><span>同理</span><span>。</span><span>这个</span><span>页面</span><span>具备了</span><span>上下拖</span><span>动</span><span>且</span><span>能</span><span>弹回的效果</span><span>。</span><span>还有</span><span>点击上面导航切换页面，</span><span>同时</span><span>也</span><span>可以</span><span>模拟移动端手指划过切换，不过这里只能在屏幕中间拖动</span><span>（大概位置在第二个标那里）</span><span>因为</span><span>如果</span><span>整个</span><span>页面</span><span>添加</span><span>这个</span><span>效果</span><span>会</span><span>和</span><span>下拉</span><span>上</span><span>拉</span><span>的</span><span>动作</span><span>有</span><span>冲突</span><span>。</span><span>（</span><span>因</span><span>有</span><span>浏览器</span><span>兼容</span><span>问题</span><span>，</span><span>建议</span><span>使用</span><span>谷歌、IE、火狐浏览器</span><span>打开</span><span>）</span></p>
